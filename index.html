<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Feed Bootstrap</title>
</head>

<body>

    <!--  NavBar  -->

    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram fa-xl mx-2"></i><Strong>Instagram</Strong>
            </a>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success">Create a new post</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear fa-xl" style="color: #ffffff;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!--  Iconos cambio de vista  -->

    <div class="container d-flex justify-content-center mt-5">
        <ul class="nav" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
                        class="fa-solid fa-table-cells fa-xl"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                        class="fa-solid fa-square fa-xl"></i></button>
            </li>
        </ul>
    </div>


    <!--  Contenidos de las vistas  -->

    <!--  Vista Grid  -->

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">

            <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto1.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto2.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto3.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto4.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto5.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto6.jpg" alt="Imagen">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto1.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto2.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto3.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto4.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto5.jpg" alt="Imagen">
                    </div>
                    <div class="col-lg-4 col-sm-6 mt-5">
                        <img src="/media/foto6.jpg" alt="Imagen">
                    </div>
                </div>
            </div>

        </div>


        <!--  Vista Card  -->

        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

            <div class="container d-flex justify-content-center mt-5">
                <div class="card" style="width: 50rem;">
                    <div class="card-header">
                        Featured
                    </div>
                    <img src="/media/foto1.jpg" class="card-img-top" alt="Imagen">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://kit.fontawesome.com/59a764024e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
